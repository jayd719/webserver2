{%load static%}
<div class="px-10 lg:col-span-2">
    <div class="text-center">
        <p class="text-3xl font-normal tracking-tight font-title text-center font-bold mb-10 text-5xl">
            Programming Languages I Use
        </p>
    </div>
    <div class="grid grid-cols-3 lg:grid-cols-5 gap-10 py-5 lg:py-10 lg:my-10 justify-items-center mx-auto px-10">
        <!-- Python -->
        <div class="flex flex-col items-center group">
            <div class="transition-all duration-300 ">
                <img src="https://www.svgrepo.com/show/354238/python.svg" alt="Python logo"
                    class="w-20 h-20 mx-auto transition-transform duration-300 group-hover:scale-110" width="80"
                    height="80" loading="lazy">
            </div>
            <span class="mt-3 text-sm font-medium group-hover:text-white">Python</span>
        </div>

        <!-- C++ -->
        <div class="flex flex-col items-center group">
            <div class="transition-all duration-300 ">
                <img src="https://www.svgrepo.com/show/373528/cpp3.svg" alt="C++ logo"
                    class="w-20 h-20 mx-auto transition-transform duration-300 group-hover:scale-110" width="80"
                    height="80" loading="lazy">
            </div>
            <span class="mt-3 text-sm font-medium group-hover:text-white">C++</span>
        </div>

        <!-- JavaScript -->
        <div class="flex flex-col items-center group">
            <div class="transition-all duration-300 ">
                <img src="https://www.svgrepo.com/show/373705/js-official.svg" alt="JavaScript logo"
                    class="w-20 h-20 mx-auto transition-transform duration-300 group-hover:scale-110" width="80"
                    height="80" loading="lazy">
            </div>
            <span class="mt-3 text-sm font-medium group-hover:text-white">JavaScript</span>
        </div>

        <!-- SQL -->
        <div class="flex flex-col items-center group">
            <div class="transition-all duration-300 ">
                <img src="https://www.svgrepo.com/show/148452/sql.svg" alt="SQL logo"
                    class="w-20 h-20 mx-auto transition-transform duration-300 group-hover:scale-110" width="80"
                    height="80" loading="lazy">
            </div>
            <span class="mt-3 text-sm font-medium group-hover:text-white">SQL</span>
        </div>

        <!-- VBA -->
        <div class="flex flex-col items-center group">
            <div class="transition-all duration-300 ">
                <img src="https://www.svgrepo.com/show/374159/vba.svg" alt="VBA"
                    class="w-20 h-20 mx-auto transition-transform duration-300 group-hover:scale-110" width="80"
                    height="80" loading="lazy">
            </div>
            <span class="mt-3 text-sm font-medium group-hover:text-white">VBA</span>
        </div>

    </div>
</div>
