<div class="container mx-auto max-w-7xl px-6 py-16">
  <div class="text-center mb-16">
    <h2 class="text-4xl font-bold text-gray-800 mb-4">CNC Machines I've Programmed</h2>
    <p class="text-xl text-gray-600 max-w-3xl mx-auto">Expertise in programming and operating a diverse range of
      advanced CNC machining centers</p>
    <div class="w-24 h-1 bg-blue-600 mx-auto mt-6"></div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 container mx-auto" id="machinescontainer">
    <!-- Template starts here -->
    <div
      class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 group border border-gray-100">
      <div class="grid grid-cols-1 h-full">
        <div class="relative overflow-hidden">
          <img src="" alt="" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
          <div class="absolute inset-0 bg-gradient-to-t from-black/30 via-transparent to-transparent"></div>
        </div>
        <div class="p-8 flex flex-col justify-center">
          <div class="mb-4">
            <span
              class="inline-block px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium mb-3 machine-type"></span>
            <h3 class="text-3xl font-bold text-gray-800 mb-2 machine-name"></h3>
          </div>
          <p class="text-gray-700 text-lg mb-6 machine-description"></p>
          <div class="flex flex-wrap gap-2 machine-features">
            <!-- Features will be added here by JavaScript -->
          </div>
        </div>
      </div>
    </div>
    <!-- Template ends here -->
  </div>
</div>

<script>
  const machines = [
    {
      name: "DMG ECOMILL",
      type: "Milling Center",
      image: "https://jashandeep.co.uk/static/images/machines/DMGEcomill.jpeg",
      description: "High-speed horizontal machining center with 5 axis and probing system ",
      features: ["Renishaw OP60 probe", "5 Axis", "C-axis control", "High-precision Milling"]
    },
    {
      name: "DMG CTX510",
      type: "Turning Center",
      image: "https://jashandeep.co.uk/static/images/machines/DMGEcoTurn310.jpeg",
      description: "Horizontal lathe with live tooling capabilities for complex turning operations",
      features: ["Y-axis capability", "Live tooling", "C-axis control", "High-precision turning"]
    },
    {
      name: "Matsuura H-Plus 630",
      type: "Horizontal Machining Center",
      image: "https://jashandeep.co.uk/static/images/machines/MatsuuraHPlus630.jpeg",
      description: "High-speed horizontal machining center with pallet changer and probing system",
      features: ["4th axis integration", "Renishaw OP90 probe", "Pallet changer", "High-speed machining"]
    },
    {
      name: "Fadal VMC-6030",
      type: "Vertical Machining Center",
      image: "https://jashandeep.co.uk/static/images/machines/fadal.png",
      description: "Reliable three-axis vertical machining center for precision milling operations",
      features: ["3-axis milling", "Rigid tapping", "Programmable coolant", "High-rigidity construction"]
    },
    {
      name: "Toshiba TSS-C 30/55",
      type: "Vertical Turning Center",
      image: "https://jashandeep.co.uk/static/images/machines/tss-series.jpg",
      description: "Vertical lathe with live tooling for complex turning and milling operations",
      features: ["Live tooling", "Y-axis capability", "Large swing diameter", "Automated loading"]
    },
    {
      name: "Shibura TUE 200s",
      type: "Vertical Turning Center",
      image: "https://jashandeep.co.uk/static/images/machines/tue-200.jpeg",
      description: "Precision vertical turning center with advanced control system",
      features: ["Live tooling", "C-axis control", "High torque", "Precision turning"]
    }
  ];

  const machinesContainer = document.getElementById("machinescontainer");
  const template = machinesContainer.firstElementChild.cloneNode(true);

  machinesContainer.innerHTML = ""; // Clear container before populating

  machines.forEach(({ name, type, image, description, features }) => {
    const newMachine = template.cloneNode(true);

    // Set basic information
    newMachine.querySelector('img').src = image;
    newMachine.querySelector('img').alt = name;
    newMachine.querySelector('.machine-name').textContent = name;
    newMachine.querySelector('.machine-type').textContent = type;
    newMachine.querySelector('.machine-description').textContent = description;

    // Add features
    const featuresContainer = newMachine.querySelector('.machine-features');
    features.forEach(feature => {
      const featureElement = document.createElement('span');
      featureElement.className = 'inline-flex items-center px-3 py-1 rounded-full bg-gray-100 text-gray-800 text-sm font-medium';
      featureElement.textContent = feature;
      featuresContainer.appendChild(featureElement);
    });

    machinesContainer.appendChild(newMachine);
  });
</script>
