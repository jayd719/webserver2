{%load static%}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Jashandeep Singh</title>
  <link rel="stylesheet" href="{%static 'resume-styles.css'%}" />
  <link rel="icon" href="https://jayd719.github.io/staticfiles/j.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">

</head>
<style>
  :root {
    --color_1: #097aea;
    /* --color_1: #B80C09; */
  }

  .header {

    font-family: "Cinzel", serif;
    font-optical-sizing: auto;
    font-weight: 900;
    font-style: normal;


  }

  .roboto-condensed {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    /* font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; */


  }

  li,
  p {
    text-align: justify;
    margin-top: 2.5px;
    font-size: 13px;
    color: rgba(79, 74, 74, 0.963);
  }


  strong {
    font-weight: 600;
    color: var(--color_1);
    filter: brightness(.75);
  }

  h3 {
    font-weight: 800;
    color: var(--color_1);
    margin-top: 10px;
    margin-bottom: 2.5px;
  }
</style>

<body class="roboto-condensed" style="margin: 0;">
  <page size="A4">
    {%block content%}
    {%endblock%}
  </page>

  {%csrf_token%}
  {%include "googleTag.html"%}
  </script>
</body>

</html>
