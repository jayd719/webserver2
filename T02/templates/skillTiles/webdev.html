{%load static%}

<div class="px-10 lg:row-span-2">
    <div class="text-center">
        <p class="text-3xl font-normal tracking-tight font-title text-center font-bold mb-10 text-5xl">
            Frameworks
        </p>
    </div>
    <div class="grid grid-cols-3 lg:grid-cols-1 gap-5 lg:gap-10 py-5 lg:py-10 lg:my-10 justify-items-center mx-auto">
        <!-- Django -->
        <div class="flex flex-col items-center group">
            <div class="transition-all duration-300 ">
                <img src="https://www.svgrepo.com/show/373554/django.svg" alt="Django logo"
                    class="w-20 h-20 mx-auto transition-transform duration-300 group-hover:scale-110" width="80"
                    height="80" loading="lazy">
            </div>
            <span class="mt-3 text-sm font-medium group-hover:text-white">Django</span>
        </div>

        <!-- FastAPI -->
        <div class="flex flex-col items-center group">

                    height="80" loading="lazy">
            </div>
            <span class="mt-3 text-sm font-medium group-hover:text-white">FastAPI</span>
        </div>

        <!-- Flask -->

            <div class="transition-all duration-300 ">
                <img src="https://www.svgrepo.com/show/473611/flask.svg" alt="Flask logo"

                    height="80" loading="lazy">
            </div>
            <span class="mt-3 text-sm font-medium group-hover:text-white">Flask</span>

        <!-- Tailwind CSS -->

                    height="80" loading="lazy">
            </div>
            <span class="mt-3 text-sm font-medium group-hover:text-white">Tailwind CSS</span>
        </div>

        <!-- Angular -->
        <div class="flex flex-col items-center group">
            <div class="transition-all duration-300 ">
                <img src="https://www.svgrepo.com/show/452156/angular.svg" alt="Angular logo"

                    height="80" loading="lazy">

            <span class="mt-3 text-sm font-medium group-hover:text-white">Angular</span>
