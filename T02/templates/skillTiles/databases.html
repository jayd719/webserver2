{%load static%}
<div class="px-10">
    <div class="text-center">
        <p class="text-3xl font-normal tracking-tight font-title text-center font-bold mb-10 text-5xl">
            Databases
        </p>
    </div>
    <div class="grid grid-cols-3 lg:grid-cols-3 gap-5 py-5 lg:py-10 lg:my-10 justify-items-center mx-auto">

        <!-- MySQL -->
        <div class="flex flex-col items-center group">
            <div class="transition-all duration-300 ">
                <img src="https://www.svgrepo.com/show/354099/mysql.svg" alt="MySQL logo"
                    class="w-20 h-20 mx-auto transition-transform duration-300 group-hover:scale-110" width="80"
                    height="80" loading="lazy">
            </div>
            <span class="mt-3 text-sm font-medium group-hover:text-white">MySQL</span>
        </div>

        <!-- MongoDB -->
        <div class="flex flex-col items-center group">
            <div class="transition-all duration-300 ">
                <img src="https://www.svgrepo.com/show/331488/mongodb.svg" alt="MongoDB logo"
                    class="w-20 h-20 mx-auto transition-transform duration-300 group-hover:scale-110" width="80"
                    height="80" loading="lazy">
            </div>
            <span class="mt-3 text-sm font-medium group-hover:text-white">MongoDB</span>
        </div>

        <!-- Redis -->
        <div class="flex flex-col items-center group">
            <div class="transition-all duration-300 ">
                <img src="https://www.svgrepo.com/show/354272/redis.svg" alt="Redis logo"
                    class="w-20 h-20 mx-auto transition-transform duration-300 group-hover:scale-110" width="80"
                    height="80" loading="lazy">
            </div>
            <span class="mt-3 text-sm font-medium group-hover:text-white">Redis</span>
        </div>
    </div>
</div>
