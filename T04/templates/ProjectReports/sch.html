{%load static%}
<!DOCTYPE>
<html data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/date-fns@2.30.0/dist/date-fns.min.js"></script>
</head>

<body>
    <div id="app" class="container mx-auto p-4 font-sans">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Daily Schedule</h1>
            <div class="flex items-center space-x-4">
                <button id="prevDay" class="btn btn-circle btn-ghost">❮</button>
                <span id="currentDate" class="text-xl font-semibold text-gray-700"></span>
                <button id="nextDay" class="btn btn-circle btn-ghost">❯</button>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="flex">
                <div id="timeSlots" class="w-20 bg-gray-100 border-r border-gray-200"></div>
                <div id="events" class="flex-1 relative"></div>
            </div>
        </div>
    </div>

    <dialog id="eventModal" class="modal">
        <form method="dialog" class="modal-box">
            <h3 id="modalTitle" class="font-bold text-lg"></h3>
            <p id="modalTime" class="py-1"></p>
            <p id="modalDuration" class="py-1"></p>
            <p id="modalCategory" class="py-1"></p>
            <div class="modal-action">
                <button class="btn">Close</button>
            </div>
        </form>
    </dialog>



    <script src="https://jayd719.github.io/staticfiles/tracker_menu.js"></script>
    <script src="sch.js"></script>
</body>

</html>
