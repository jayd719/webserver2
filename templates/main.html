  <style>
      .abel-regular {
        font-family: "Abel", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      html {
        scroll-behavior: smooth;
      }
    
    body::-webkit-scrollbar { 
      /* this sets the width of the bar, in the div.main (::-webkit-scrollbar is fro the body/html)*/
      width: 20px; /* change for scrollbar width */
      height: 200px;
      transform: rotate(-90deg);

    }

    body::-webkit-scrollbar-track { 
      /* scrollbar background */
      background-color: rgba(211, 211, 211, 0);
    }

    body::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0); /* will leave after image loads */
      background-image: url("https://cdn.iconscout.com/icon/premium/png-512-thumb/airplane-1975654-1664060.png?f=webp&w=512");
      background-size: contain;
      background-repeat: no-repeat;
      scale: 1.5;
    }
    html {
      scroll-behavior: smooth;
      cursor: url("https://i.imgur.com/8Jhi9oS.png"),auto;
    }



 
  </style>



  <body class=""  >

      {% endblock %}

  <script src="{% static 'app.js'%}"></script>
